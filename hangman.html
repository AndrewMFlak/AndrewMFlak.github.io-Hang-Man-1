<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman-1</title>
    <link rel="stylesheet" type="text/css" href="assets/css/hangman.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <p>
                You have
                <span id="lives">10</span> Lives left
                <br>

                <div id="letters">
                    There are
                    <span id="numletters">0</span> letters in this word
            </p>
            <h1 id="word">
                <row>
                    <div id="underlines">_________</div>
                </row>
            </h1>
            <div id="letters">
                <a id="a">A</a>
                <a id="b">B</a>
                <a id="c">C</a>
                <a id="d">D</a>
                <a id="e">E</a>
                <a id="f">F</a>
                <a id="g">G</a>
                <a id="h">H</a>
                <a id="i">I</a>
                <a id="j">J</a>
                <a id="k">K</a>
                <a id="l">L</a>
                <a id="m">M</a>
                <a id="n">N</a>
                <a id="o">O</a>
                <a id="p">P</a>
                <a id="q">Q</a>
                <a id="r">R</a>
                <a id="s">S</a>
                <a id="t">T</a>
                <a id="u">U</a>
                <a id="v">V</a>
                <a id="w">W</a>
                <a id="x">X</a>
                <a id="y">Y</a>
                <a id="z">Z</a>
                <a id="-">-</a>
            </div>
            </div>
        </div>
        <script src="assets/javascript/letterClick.js"></script>
        <script src="assets/javascript/wordList.js"></script>
        <script src="assets/javascript/hangman1.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>
